<!DOCTYPE html>
<!-- \src\app\user-profile\user-profile.component.html -->
<button
  mat-raised-button
  (click)="logout()"
  color="primary"
  style="margin-right: 10px"
>
  Logout
</button>
<mat-card>
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field style="margin-right: 10px">
        <label>Username</label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Password</label>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Email</label>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Birthday</label>
        <input
          matInput
          [(ngModel)]="userData.Birth_date"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="updateUser()"
      color="primary"
      style="margin-right: 10px"
    >
      Update
    </button>
    <button
      mat-raised-button
      (click)="resetUser()"
      color="primary"
      style="margin-right: 10px"
    >
      Reset
    </button>
    <button
      mat-raised-button
      (click)="backToMovie()"
      color="primary"
      style="margin-right: 10px"
    >
      Back to Movies
    </button>
  </mat-card-actions>

  <!-- Favorite Movies -->
  <mat-card-title>Favorite Movies</mat-card-title>
  <div style="display: flex; flex-wrap: wrap; gap: 20px">
    <mat-card
      *ngFor="let movie of favoriteMovies"
      style="
        width: calc(33.333% - 20px);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      >
      <mat-card-header>
        <mat-card-title>{{ movie.Title || "No Title" }}</mat-card-title>
        <mat-card-subtitle>
          Directed by: {{ movie.Director?.Name || "Unknown" }}
        </mat-card-subtitle>
      </mat-card-header>
      <img
        src="{{ movie.ImagePath || 'default.jpg' }}"
        alt="{{ movie.Title }}"
        style="
          width: 150px;
          height: 200px;
          object-fit: cover;
          object-position: center;
          margin-right: 10px;
        "
      />
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="removeFromFavorite(movie)"
          color="warn"
          style="margin-right: 10px"
        >
          Remove from favorite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
